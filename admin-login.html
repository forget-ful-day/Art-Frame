<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админку</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{
            --primary:#6366f1;--primary-dark:#4f46e5;
            --gradient:linear-gradient(135deg,#6366f1,#8b5cf6,#ec4899);
            --shadow:0 10px 25px -5px rgba(0,0,0,0.1);
            --border-radius:16px;--transition:all 0.3s ease
        }
        body{font-family:system-ui,-apple-system,sans-serif;background:var(--gradient);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
        .login-container{width:100%;max-width:400px}
        .login-card{background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);padding:3rem 2rem;border-radius:var(--border-radius);box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.2)}
        .login-header{text-align:center;margin-bottom:2rem}
        .login-header h2{color:#1f2937;margin-bottom:0.5rem;font-weight:700}
        .login-header p{color:#6b7280}
        .form-group{margin-bottom:1.5rem}
        .form-group input{width:100%;padding:1rem;border:2px solid #e5e7eb;border-radius:8px;font-size:1rem;transition:var(--transition)}
        .form-group input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(99,102,241,0.1)}
        .login-btn{display:inline-flex;align-items:center;gap:0.75rem;background:var(--gradient);color:white;padding:1rem 2rem;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:var(--transition);width:100%;justify-content:center}
        .login-btn:hover{transform:translateY(-2px)}
        .error-message{color:#ef4444;text-align:center;margin-top:1rem;font-weight:500}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Вход в админку</h2>
                <p>Введите пароль для доступа</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="login-btn">Войти</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <script>
        const storeData = JSON.parse(localStorage.getItem('storeData')) || {
            adminPassword: "admin123"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            if(password === storeData.adminPassword) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                errorElement.textContent = 'Неверный пароль!';
            }
        });
    </script>
</body>
</html>
