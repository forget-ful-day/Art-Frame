<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - Мой магазин</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{
            --primary:#6366f1;--primary-dark:#4f46e5;--secondary:#f59e0b;
            --accent:#ec4899;--dark:#1f2937;--darker:#111827;--light:#f8fafc;
            --gray:#6b7280;--success:#10b981;--error:#ef4444;
            --gradient:linear-gradient(135deg,#6366f1,#8b5cf6,#ec4899);
            --shadow:0 10px 25px -5px rgba(0,0,0,0.1);--shadow-lg:0 25px 50px -12px rgba(0,0,0,0.25);
            --border-radius:16px;--transition:all 0.3s ease
        }
        body{font-family:system-ui,-apple-system,sans-serif;line-height:1.6;color:var(--dark);background:var(--light)}
        .header{position:fixed;top:0;width:100%;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.2)}
        .nav{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem}
        .logo{font-size:1.5rem;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;cursor:pointer}
        .nav-menu{list-style:none;display:flex;gap:2rem;align-items:center}
        .nav-link{color:var(--dark);text-decoration:none;font-weight:500;padding:0.5rem 1rem;border-radius:8px;transition:var(--transition)}
        .nav-link:hover{color:var(--primary)}
        .admin-link{background:var(--gradient);color:white!important;padding:0.75rem 1.5rem!important;border-radius:8px;font-weight:600}
        .container{max-width:1200px;margin:0 auto;padding:0 2rem}
        .about-hero{padding:8rem 0 4rem}
        .about-content-main h1{font-size:3rem;margin-bottom:2rem;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-align:center}
        .about-text{background:white;padding:2.5rem;border-radius:var(--border-radius);box-shadow:var(--shadow);margin-bottom:3rem;font-size:1.1rem;line-height:1.8;border-left:4px solid var(--primary)}
        .about-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;margin-top:3rem}
        .stat-item{text-align:center;padding:2rem;background:white;border-radius:var(--border-radius);box-shadow:var(--shadow);transition:var(--transition)}
        .stat-item:hover{transform:translateY(-5px)}
        .stat-number{font-size:2.5rem;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:0.5rem}
        .stat-label{color:var(--gray);font-weight:500}
        .footer{background:var(--darker);color:white;text-align:center;padding:2rem 0;margin-top:4rem}
        @media (max-width:768px){.about-stats{grid-template-columns:1fr}.about-content-main h1{font-size:2.5rem}}
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">МойМагазин</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Главная</a></li>
                <li><a href="about.html" class="nav-link">О нас</a></li>
                <li><a href="products.html" class="nav-link">Товары</a></li>
                <li><a href="contacts.html" class="nav-link">Контакты</a></li>
                <li><a href="admin-login.html" class="nav-link admin-link">Админка</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-hero">
            <div class="container">
                <div class="about-content-main">
                    <h1>О нас</h1>
                    <div class="about-text" id="aboutContent">
                        <!-- Контент загружается через JS -->
                    </div>
                    <div class="about-stats">
                        <div class="stat-item">
                            <div class="stat-number">5+</div>
                            <div class="stat-label">лет опыта</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">100+</div>
                            <div class="stat-label">довольных клиентов</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">50+</div>
                            <div class="stat-label">успешных проектов</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 МойМагазин. Все права защищены.</p>
        </div>
    </footer>

    <script>
        const storeData = JSON.parse(localStorage.getItem('storeData')) || {
            about: {title:"О нас",content:"Я занимаюсь созданием качественных товаров уже более 5 лет. Работаю с лучшими материалами и партнерами, чтобы обеспечить высочайшее качество продукции. Каждый товар создается с любовью и вниманием к деталям."},
            adminPassword: "admin123"
        };

        document.addEventListener('DOMContentLoaded', function() {
            const aboutContent = document.getElementById('aboutContent');
            if(aboutContent && storeData.about) {
                aboutContent.innerHTML = `<p>${storeData.about.content}</p>`;
            }

            // Секретный доступ
            let logoClickCount = 0;
            document.querySelector('.logo').addEventListener('click', function() {
                logoClickCount++;
                if(logoClickCount >= 6) {
                    window.location.href = 'admin.html';
                }
            });
        });
    </script>
</body>
</html>
